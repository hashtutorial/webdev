<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .form-control {
            border-color: #ced4da;
        }
        
        .form-control:focus 
        {   border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
        }
        .keypad 
        {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }


        .keypad button
         {
            padding: 10px;
            font-size: 20px;
            border-radius: 5px;
            background-color: #495057;
            color: #ffffff;
            border: none;
        }

        .keypad button:hover
         {
            background-color: rgb(255, 98, 0);
            cursor: pointer;
        }

       
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Transaction</h2>
        <form action="transaction.php" method="post" name="form1" class="px-4 py-3" id="form1">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" name="amount" class="form-control" id="amount" placeholder="Enter amount" required readonly>
            </div>
            <div class="form-group">
                <label for="amount">Transaction Type:</label>
                <select class="form-control" id="ttype" name="type" required readonly>
                    <option value="Personal" selected>Personal</option>
                    <option value="Sponsor">Sponsor</option>
                    <option value="Buisness">Buisness</option>
                </select>
            </div>
            <div class="form-group">
                <label for="recipient">Recipient's Name:</label>
                <input type="text" name="rmail" class="form-control" id="recipient" placeholder="Enter recipient's name" required>
            </div>
            <div class="form-group">
                <label for="customerId">Recipient's Customer ID:</label>
                <input type="text" name="rid" class="form-control" id="customerId" placeholder="Enter recipient's customer ID" required>
            </div>
            <div class="text-center">
                <div class="keypad">
                    <button type="button" onclick="addToAmount(1)">1</button>
                    <button type="button" onclick="addToAmount(2)">2</button>
                    <button type="button" onclick="addToAmount(3)">3</button>
                    <button type="button" onclick="addToAmount(4)">4</button>
                    <button type="button" onclick="addToAmount(5)">5</button>
                    <button type="button" onclick="addToAmount(6)">6</button>
                    <button type="button" onclick="addToAmount(7)">7</button>
                    <button type="button" onclick="addToAmount(8)">8</button>
                    <button type="button" onclick="addToAmount(9)">9</button>
                    <button type="button" onclick="addToAmount(0)">0</button>
                    <button type="button" onclick="removeLastDigit()">Cancel</button>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Send</button>
                <a href="acc.php" class="btn btn-danger mt-3">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        function addToAmount(num)
         {
            let amountField = document.getElementById("amount");
            let currentAmount = amountField.value;
            amountField.value = currentAmount + num;
        }

        function removeLastDigit() 
        {
            let amountField = document.getElementById("amount");
            let currentAmount = amountField.value;
            amountField.value = currentAmount.slice(0, -1);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>alert("Enter Transaction Details."); </script>
</body>
</html>
